<canvas width="600" height="450"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');


    pincel.fillStyle = 'white';
    pincel.fillRect(0, 0, 600, 450);
   



    pincel.fillStyle = 'white';
    pincel.fillRect(0, 0, 150, 150);
    pincel.strokeStyle = 'black';
    pincel.strokeRect(0, 0, 150, 150);
    pincel.strokeStyle = 'black';
    
    pincel.fillStyle = 'white';
    pincel.fillRect(150, 150, 150, 150);
    pincel.strokeRect(150, 150, 150, 150);
    pincel.strokeStyle = 'black';
    
    pincel.fillStyle = 'white';
    pincel.fillRect(150, 0, 150, 150);
    pincel.strokeRect(150, 0, 150, 150);
    pincel.strokeStyle = 'black';
    
    pincel.fillStyle = 'white';
    pincel.fillRect(300, 0, 150, 150);
    pincel.strokeRect(300, 0, 150, 150);
    pincel.strokeStyle = 'black';
    
    pincel.fillStyle = 'white';
    pincel.fillRect(0, 150, 150, 150);
    pincel.strokeRect(0, 150, 150, 150);
    pincel.strokeStyle = 'black';
    
    pincel.fillStyle = 'white';
    pincel.fillRect(0, 300, 150, 150);
    pincel.strokeRect(0, 300, 150, 150);
    pincel.strokeStyle = 'black';

    pincel.fillStyle = 'white';
    pincel.fillRect(300, 300, 150, 150);
    pincel.strokeRect(300, 300, 150, 150);
    pincel.strokeStyle = 'black';

    pincel.fillStyle = 'white';
    pincel.fillRect(300, 150, 150, 150);
    pincel.strokeRect(300, 150, 150, 150);
    pincel.strokeStyle = 'black';

    pincel.fillStyle = 'white';
    pincel.fillRect(150, 300, 150, 150);
    pincel.strokeRect(150, 300, 150, 150);
    pincel.strokeStyle = 'black';


    var cores = ['blue', 'red', 'green']
    var indiceCorAtual = 0; // começa com blue

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, 30, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);

    }

    tela.onclick = desenhaCirculo;

    function mudaCor() {

        indiceCorAtual++;

        if(indiceCorAtual >= cores.length) {
            indiceCorAtual = 0; // volta para a primeira cor, azul
        }

        return false; // para não exibir o menu padrão do canvas
    }

    tela.oncontextmenu = mudaCor;

</script>
